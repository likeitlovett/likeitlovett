<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Totally Radical Webpage</title>
</head>
<body>
<article>
    <section> 
        <h1>My First Webpage (now with JavaScript!)</h1>
        <div>
            <h2>My Favorite Books</h2>
            <button onclick="showItems()">Show Favs</button>
            <ul id="hidden-list" style="display: none;">
                <li>Little Women</li>
                <li>Anne of Green Gables</li>
                <li>Fablehaven</li>
            </ul>
        </div>
        <div>
            <h2 id="para-heading"></h2>
            <p id="para-body"></p>
        </div>
        <button onclick="showDateAndTime()">Show Date And Time</button>
    </section>
</article>
</body>
<script>
    function showItems () {
        document.getElementById("hidden-list").style.display = "block"
    }

    document.getElementById("para-heading").innerHTML = "A Little About Me"
    document.getElementById("para-body").innerHTML = "Hi, my name's Esther Lovett. I'm from Putnam County, West Virginia. I'm 19, I have a yellow lab-mix dog called Rudy, and I'm a college student."

    function showDateAndTime () {
        document.body.innerHTML = document.body.innerHTML += "<div> Today's date and time is totallyyy not " + new Date() + "</div>"
    }

</script>
</html>
